<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>soon you will be free</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    background-color: black;
    overflow: hidden;
  }

  /* Экран интро */
  #intro {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: black;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: monospace;
    white-space: pre;
    font-size: 32px; /* Увеличенный размер ASCII */
    line-height: 32px;
    z-index: 10;
    cursor: pointer;
    transition: opacity 1.5s ease;
    animation: crtBlink 1s infinite ease-in-out;
    text-align: center;
  }

  @keyframes crtBlink {
    0%, 100% { opacity: 0.9; }
    50% { opacity: 0.2; }
  }

  /* Основной контент */
  #main {
    opacity: 0;
    pointer-events: none;
    transition: opacity 1.5s ease;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: url('https://i.pinimg.com/1200x/c2/f0/f7/c2f0f767cacdccf9531f7aa0122f2cc0.jpg') no-repeat center center;
    background-size: cover;
  }

  .top-text {
    position: absolute;
    top: 15px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 18px;
    font-weight: bold;
    color: black;
    background: rgba(255,255,255,0.5);
    padding: 5px 10px;
    border-radius: 5px;
    z-index: 2;
  }

  h1 {
    margin: 0 0 20px 0;
    text-align: center;
    color: black;
  }

  .links {
    display: flex;
    gap: 20px;
    justify-content: center;
  }

  .links a img {
    width: 40px;
    height: 40px;
    display: block;
    transition: transform 0.3s, filter 0.3s;
    cursor: pointer;
    filter: grayscale(100%);
  }

  .links a img:hover {
    transform: scale(1.1);
    filter: grayscale(0%);
  }
</style>
</head>
<body>

<!-- Чёрный экран с мигающим ASCII -->
<div id="intro">
                  ___     
      ___        /\  \    
     /\  \      /::\  \   
     \:\  \    /:/\:\  \  
     /::\__\  /::\~\:\  \ 
  __/:/\/__/ /:/\:\ \:\__\
 /\/:/  /    \:\~\:\ \/__/
 \::/__/      \:\ \:\__\  
  \:\__\       \:\ \/__/  
   \/__/        \:\__\    
                 \/__/    
</div>

<!-- Основная страница -->
<div id="main">
  <div class="top-text">soon you will be free</div>

  <h1>IE.</h1>

  <div class="links">
    <a href="https://soundcloud.com/furui_ie" target="_blank" title="sc">
      <img src="https://i.pinimg.com/736x/bd/4d/6e/bd4d6e055e8e7a51e74cbe43a73f4ec9.jpg" alt="sc">
    </a>
    <a href="https://www.tiktok.com/@aswkviperr" target="_blank" title="tt">
      <img src="https://cdn-icons-png.flaticon.com/512/3046/3046122.png" alt="tt">
    </a>
    <a href="https://t.me/gotcrimed" target="_blank" title="tg">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="tg">
    </a>
    <a href="https://discord.com/users/fu4n" target="_blank" title="dc">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="dc">
    </a>
  </div>
</div>

<script>
  document.getElementById('intro').addEventListener('click', function() {
    this.style.opacity = '0';
    this.style.animation = 'none';
    setTimeout(() => {
      this.style.display = 'none';
      const main = document.getElementById('main');
      main.style.opacity = '1';
      main.style.pointerEvents = 'auto';
    }, 1500);
  });
</script>

</body>
</html>
