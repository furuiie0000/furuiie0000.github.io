<style>
  html, body {
    margin: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    background: url('https://i.pinimg.com/1200x/c2/f0/f7/c2f0f767cacdccf9531f7aa0122f2cc0.jpg') no-repeat center center;
    background-size: cover;
    color: black;
    overflow: hidden;
    animation: fadeIn 1.5s ease forwards;
    opacity: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  @keyframes fadeIn {
    to {
      opacity: 1;
    }
  }

  .ascii-background {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    white-space: pre;
    font-family: monospace;
    font-size: 12px;
    line-height: 12px;
    color: black;
    user-select: none;
    pointer-events: none;
    z-index: 0;
    opacity: 0.15;
    max-width: 100vw;
    max-height: 100vh;
  }

  body > *:not(.ascii-background) {
    position: relative;
    z-index: 1;
  }

  h1 {
    margin: 0 0 20px 0;
    text-align: center;
  }

  .links {
    display: flex;
    gap: 20px;
    justify-content: center;
  }

  .links a img {
    width: 40px;
    height: 40px;
    display: block;
    transition: transform 0.3s, filter 0.3s;
    cursor: pointer;
    filter: grayscale(100%);
  }

  .links a img:hover {
    transform: scale(1.1);
    filter: grayscale(0%);
  }
</style>
</head>
