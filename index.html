<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ie</title>
<style>
  /* Плавное появление всей страницы */
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: white;
    color: black;
    display: flex;
    flex-direction: column;
    align-items: center;
    animation: fadeIn 1.5s ease forwards;
    opacity: 0;
  }

  @keyframes fadeIn {
    to {
      opacity: 1;
    }
  }

  .banner {
    width: 100%;
    max-height: 300px;
    overflow: visible;
  }
  .banner img {
    width: 100%;
    height: auto;
    object-fit: contain; /* Показывает всю картинку без обрезки */
    display: block;
  }

  h1 {
    margin-top: 30px;
    text-align: center;
  }

  .links {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin: 30px 0;
    width: 150px;
  }

  /* Черные маленькие квадратные кнопки */
  .links a {
    text-decoration: none;
    background-color: black;
    color: white;
    padding: 8px;
    border-radius: 0;
    font-weight: normal;
    font-size: 14px;
    text-align: center;
    transition: background-color 0.3s;
    display: block;
  }
  .links a:hover {
    background-color: #333;
  }
</style>
</head>
<body>

<div class="banner">
  <img src="https://i.pinimg.com/1200x/b4/59/64/b45964f3c7481d434db05965bc5a9944.jpg" alt="ie"> 
</div>

<h1>socials</h1>

  <a href="https://t.me/gotcrimed" target="_blank">telegram</a>
  <a href="https://discord.com/users/fu4n" target="_blank">discord</a>
</div>

</body>
</html>
