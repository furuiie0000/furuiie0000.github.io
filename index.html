<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Мои ссылки</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: white;
    color: black;
    position: relative;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    animation: fadeIn 1.5s ease forwards;
    opacity: 0;
  }

  @keyframes fadeIn {
    to {
      opacity: 1;
    }
  }

  /* Фон с ASCII art */
  .ascii-background {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    white-space: pre;
    font-family: monospace;
    font-size: 12px;
    line-height: 12px;
    color: rgba(0,0,0,0.05); /* очень светлый, почти прозрачный */
    user-select: none;
    pointer-events: none;
    z-index: 0;
  }

  h1 {
    margin: 30px 0 20px 0;
    z-index: 1;
  }

  /* Контейнер для иконок */
  .links {
    display: flex;
    gap: 20px;
    z-index: 1;
  }

  /* Ссылки - картинки */
  .links a img {
    width: 40px;
    height: 40px;
    display: block;
    transition: transform 0.3s;
    cursor: pointer;
  }

  .links a img:hover {
    transform: scale(1.1);
  }
</style>
</head>
<body>

<!-- ASCII art фон -->
<div class="ascii-background">

</div>
